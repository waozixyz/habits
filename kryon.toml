[project]
name = "habits"
version = "1.0.0"
description = "Habits Tracker - A simple habit tracking application"

[build]
entry = "main.lua"
targets = ["desktop", "web"]
frontend = "lua"
output_dir = "dist"

[window]
title = "Habits Tracker"
width = 1200
height = 800
resizable = true

[desktop]
renderer = "sdl3"

[web]
renderer = "static"
generate_separate_files = true
inline_styles = false

[dev]
hot_reload = true
port = 3000
auto_open = true

[plugins]
# Kryon storage plugin for localStorage-like persistence
storage = { path = "../../KryonLabs/kryon-storage" }

