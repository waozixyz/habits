[project]
name = "habits"
version = "1.0.0"
description = "Habits Tracker - A simple habit tracking application"

[build]
entry = "main.kry"
targets = ["desktop", "web"]
frontend = "kry"
output_dir = "dist"

[window]
title = "Habits Tracker"
width = 1200
height = 800
resizable = true

[web]
renderer = "static"
generate_separate_files = true
inline_styles = false

[install]
mode = "copy" 

[dev]
hot_reload = true
port = 3000
auto_open = true

[plugins]
storage = { path = "../../KryonLabs/kryon-plugins/storage" }
datetime = { path = "../../KryonLabs/kryon-plugins/datetime" }
